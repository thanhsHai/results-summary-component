<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="form-container">
      <div class="left">
        <h1>Your Result</h1>
        <div class="index">
          <span>76</span>
          <p>of 100</p>
        </div>
        <span>Great</span>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <span>Summary</span>
        <div class="index-label" id="label-01">
          <div class="name">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-icon" />
            <span>Reaction</span>
          </div>
          <div class="percentage">
            <span>80</span>
            <p>/ 100</p>
          </div>
        </div>
        <div class="index-label" id="label-02">
          <div class="name">
            <img src="./assets/images/icon-memory.svg" alt="memory-icon" />
            <span>Memory</span>
          </div>
          <div class="percentage">
            <span>92</span>
            <p>/ 100</p>
          </div>
        </div>
        <div class="index-label" id="label-03">
          <div class="name">
            <img src="./assets/images/icon-verbal.svg" alt="verbal-icon" />
            <span>Verbal</span>
          </div>
          <div class="percentage">
            <span>92</span>
            <p>/ 100</p>
          </div>
        </div>
        <div class="index-label" id="label-04">
          <div class="name">
            <img src="./assets/images/icon-visual.svg" alt="visual-icon" />
            <span>Visual</span>
          </div>
          <div class="percentage">
            <span>72</span>
            <p>/ 100</p>
          </div>
        </div>
        <div class="button">Continue</div>
      </div>
    </div>
  </body>
</html>
